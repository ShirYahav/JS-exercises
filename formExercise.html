<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        body {
            padding: 30px;
        }
        .property label{
            min-width: 100px;
            display: inline-block;
            margin-top: 10px;
        }
        table {
            border: 1px solid gray;
        }

        tr {
            border: 1px solid gray;
        }

        td {
            padding: 3px 5px;
            border-right: 1px solid gray;
        }
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <form>
        <!-- <div name="edit"></div> -->
        <div class="property">
            <label for="id">ID</label>
            <input type="number" name="id" class="id"/>
        </div>
        <div class="property">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" required/>
        </div>
        <div class="property">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" required/>
        </div>
        <div class="property">
            <label for="hobby">hobby</label>
                <select name="hobby" required>
                    <option value="select">select a hobby</option>
                    <option value="painting">painting</option>
                    <option value="playingGuitar">playing the guitar</option>
                    <option value="other">other</option>
                </select>
        </div>
        <div class="property">
            <label for="Gender">Gender</label>
        
            <input type="radio" id="female" name="gender" required/>
            <label for="female">female</label>
        
            <input type="radio" id="male" name="gender" required/>
            <label for="male">male</label>
        </div>
        <div class="property">
            <label for="profileUrl">URL</label>
            <input type="text" name="profileUrl" required>
        </div>
        <div class="errorInFields"></div>
        <button class="addButton" onclick="add()">Add</button>
        <div class = "list"></div>
    </form>

    <script src="formExercise.js"></script>
</body>
</html>
